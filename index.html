<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
	body{ margin: 0; padding: 0; text-align: center; }
</style>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<script>
	google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawVisualization);
      function drawVisualization() {
        // Some raw data (not necessarily accurate)
        var data = google.visualization.arrayToDataTable([
         ['Year', 'Exports', 'Imports', 'Total Trade', 'Balance of Trade'],
         ['2009/10',  2433.77,      254.66,         2688.44,             2179.11],
         ['2010/11',  3242.9,      446.75,        3689.66,             2796.15],
         ['2011/13',  3789.2,      585.73,        4374.93,             3203.47],
         ['2012/13',  5144.99,      639.33,        5784.31,             4505.66],
         ['2013/14',  6166.93,      484.34,         6651.27,             5682.59]
      ]);
    var options = {
      title : 'Trade between India and Bangladesh (USD Millions)',
      vAxis: {title: 'Exports'},
      hAxis: {title: 'Imports'},
      seriesType: 'Total Trade',
      series: {5: {type: 'Balance of Trade'}}
    };
    var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));
    chart.draw(data, options);
  }
</script>

</head>

<body>

<div id="chart_div" style="width: 900px; height: 500px; display: inline-block;"></div>


</body>
</html>
